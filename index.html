<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body class="bg bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left mx-40">
            <img class="w-80" src="img.svg" alt="logo" />
            <p class="text-4xl ml-10">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white w-1/3 mr-10 p-10 rounded-xl text-xl relative">
            <input class="px-2 my-1 h-10 border-2 border-r-gray-300 rounded-md outline-blue-500" type="text"
                placeholder="Email or Phone Number" />
            <input class="px-2 my-1 h-10 border-2 border-r-gray-300 rounded-md outline-blue-500" type="password"
                placeholder="Password" />
            <button
                class="bg-blue-700 hover:bg-blue-800 text-white my-5 py-2 text-lg rounded-md cursor-pointer font-bold">
                Log In
            </button>
            <span class="text-blue-900 hover:underline text-center text-lg my-2 cursor-pointer">Forgotten
                Password?</span>
            <hr class="my-2" />
            <button
                class="bg-green-500 hover:bg-green-600 text-white w-fit mx-auto my-2 px-5 py-2 text-lg rounded-md cursor-pointer font-semibold">
                Create New Account
            </button>
            <span class="absolute -bottom-16 text-base mr-2"><span
                    class="font-bold hover:underline cursor-pointer">Create a Page
                </span>
                for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>

</html>
